<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>User</title>
  </head>
  <body class="bg-gray-900">
    <div class="container mx-auto h-screen flex items-center justify-center">
      <div class="flex justify-center">
        <div class="block rounded-lg shadow-lg bg-white max-w-md text-center">
          <div class="py-3 px-6 border-b border-gray-300">Selamat Datang</div>
          <div class="p-6">
            <h5 class="text-gray-900 text-xl font-medium mb-2">{{ .Nama }}</h5>
            <p class="text-gray-700 text-base mb-2">{{ .Email }}</p>
            <p class="text-gray-700 text-base mb-2">{{ .Pekerjaan }}</p>
            <p class="text-gray-700 text-base mb-2">{{ .Alamat }}</p>
            <p class="text-gray-700 text-base mb-2">{{ .Alasan }}</p>
          </div>
          <div class="py-3 px-6 border-t border-gray-300 text-gray-600">
            <a href="/" class="mt-2">
              <button
                type="button"
                class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
              >
                Keluar
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
